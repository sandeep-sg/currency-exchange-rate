<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <h1>Currency converter</h1>
        <form>
          <input type="number" placeholder="Enter Amount..." value="1" />
          <div class="row">
            <div class="box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="" id="from"></select>
            </div>
            <div class="icon">
              <i class="fa-solid fa-arrow-right-arrow-left"></i>
            </div>
            <div class="box">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="" id="to"></select>
            </div>
          </div>
          <div id="message">1 USD = 80 INR</div>
          <button>Get exchange rate</button>
        </form>
      </div>
      <script src="codes.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
